name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  specs-and-rubocop:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version:
          - "2.6"
          - "2.7"
        gemfile:
          - rails4.2
          - rails5.0
          - rails5.1
          - rails5.2
          - rails6.0
          - rails6.1
          - rails7.0
        task:
          - rspec
        exclude:
          - ruby-version: "2.6"
            gemfile: rails4.2
          - ruby-version: "2.7"
            gemfile: rails4.2
          - ruby-version: "2.6"
            gemfile: rails7.0
        include:
          - ruby-version: "2.7"
            gemfile: rails5.2
            task: rubocop
          - ruby-version: "3.0"
            gemfile: rails6.1
            task: rspec
          - ruby-version: "3.1"
            gemfile: rails6.1
            task: rspec
          - ruby-version: "3.0"
            gemfile: rails7.0
            task: rspec
          - ruby-version: "3.1"
            gemfile: rails7.0
            task: rspec
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: zendesk/checkout@v2
      - name: Set up Ruby
        uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: ${{ matrix.task }}
        run: bundle exec ${{ matrix.task }}
